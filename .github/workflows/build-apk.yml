name: Build APK

on:
  push:
    branches: [ main ]  # 推送到main分支时触发
  pull_request:
    branches: [ main ]  # 创建PR时触发
  release:
    types: [ published ]  # 发布release时触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet[build]
        pip install aiohttp
    
    - name: Build APK
      run: |
        flet build apk \
          --name "青芜识界" \
          --package com.mayinchao.plantidentification \
          --build-version 1.0.0 \
          --build-number ${{ github.run_number }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: plant-identification-apk
        path: build/android/apk/release/*.apk
        retention-days: 30
