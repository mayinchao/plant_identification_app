name: Build APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet[build]
    
    - name: Build APK
      run: |
        flet build apk \
          --name "青芜识界" \
          --package com.mayinchao.plantidentification \
          --build-version 1 \
          --build-number ${{ github.run_number }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: plant-identification-apk
        path: build/*.apk
